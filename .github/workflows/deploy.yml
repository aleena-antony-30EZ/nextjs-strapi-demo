name: CI/CD Pipeline

on:
  push:
    branches:
      - main

env:
  VERSION: v1.${{ github.run_number }}
  DOCKER_USER: ${{ secrets.DOCKER_USERNAME }}
  DOCKER_TOKEN: ${{ secrets.DOCKER_TOKEN }}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Build & Push Strapi Image (Versioned)
        run: |
          docker build -t $DOCKER_USER/strapi:${VERSION} backend/
          docker push $DOCKER_USER/strapi:${VERSION}

      - name: Build & Push Next.js Image (Versioned)
        run: |
          docker build -t $DOCKER_USER/nextjs:${VERSION} frontend/
          docker push $DOCKER_USER/nextjs:${VERSION}

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Copy K8s Files to Server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          source: "k8s/*.yaml"
          target: "/home/deploy/nextjs-corporate-starter/k8s/"
          strip_components: 0

      - name: Apply Kubernetes Deployment with New Version
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            export KUBECONFIG=/home/deploy/k3s.yaml
            cd ~/nextjs-corporate-starter/k8s

            echo "Updating Backend Image..."
            kubectl set image deployment/strapi-api strapi-api=$DOCKER_USER/strapi:${VERSION} -n my-blog

            echo "Updating Frontend Image..."
            kubectl set image deployment/nextjs nextjs=$DOCKER_USER/nextjs:${VERSION} -n my-blog

            echo "Applying K8s manifests..."
            kubectl apply -f .

            echo "Waiting for rollout..."
            kubectl rollout status deployment/strapi-api -n my-blog --timeout=120s
            kubectl rollout status deployment/nextjs -n my-blog --timeout=120s

