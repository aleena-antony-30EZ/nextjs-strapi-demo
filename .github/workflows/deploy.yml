name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Login to Docker
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Build & Push NextJS Image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/nextjs:latest frontend/
          docker push ${{ secrets.DOCKER_USERNAME }}/nextjs:latest

      - name: Build & Push Strapi Image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/strapi:latest backend/
          docker push ${{ secrets.DOCKER_USERNAME }}/strapi:latest

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Copy files to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          source: "k8s/*.yaml"
          target: "/home/deploy/nextjs-corporate-starter/k8s/"
          strip_components: 0

      - name: Apply K8s Manifests
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd ~/nextjs-corporate-starter/k8s
            sudo kubectl apply -f .
            sudo kubectl rollout restart deployment nextjs -n my-blog
            sudo kubectl rollout restart deployment strapi-api -n my-blog

