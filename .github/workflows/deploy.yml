name: Deploy to K3s

# Trigger the workflow on push to main branch
on:
  push:
    branches:
      - main
    # Optional: only run if frontend/backend/k8s files change
    # paths:
    #   - 'frontend/**'
    #   - 'backend/**'
    #   - 'k8s/**'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout the repository
    - name: Checkout repository
      uses: actions/checkout@v3

    # Step 2: Set up Docker Buildx
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    # Step 3: Log in to Docker Hub
    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USER }}
        password: ${{ secrets.DOCKER_PASS }}

    # Step 4: Build & push Backend Docker image (Strapi)
    - name: Build & Push Backend
      run: |
        docker build -t ${DOCKER_USER}/strapi:latest backend/
        docker push ${DOCKER_USER}/strapi:latest

    # Step 5: Build & push Frontend Docker image (Next.js)
    - name: Build & Push Frontend
      run: |
        docker build -t ${DOCKER_USER}/nextjs:latest frontend/
        docker push ${DOCKER_USER}/nextjs:latest

    # Step 6: SSH into server and deploy Kubernetes manifests
    - name: Deploy to K3s via SSH
      uses: appleboy/ssh-action@v0.1.9
      with:
        host: ${{ secrets.SERVER_IP }}
        username: deploy
        key: ${{ secrets.SERVER_SSH_KEY }}
        script: |
          echo "Pulling latest Docker images..."
          docker pull ${DOCKER_USER}/strapi:latest
          docker pull ${DOCKER_USER}/nextjs:latest
          
          echo "Applying Kubernetes manifests..."
          kubectl apply -f ~/nextjs-corporate-starter/k8s/

