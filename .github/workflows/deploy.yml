name: CI/CD Pipeline for Next.js + Strapi on K3s

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  REGISTRY: docker.io
  IMAGE_FRONTEND: aleena8/nextjs
  IMAGE_BACKEND: aleena8/strapi

jobs:
  build-and-push:
    name: Build & Push Docker Images
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Build Frontend Image
        run: |
          docker build \
            --build-arg STRAPI_URL=${{ secrets.STRAPI_URL }} \
            -t $REGISTRY/$IMAGE_FRONTEND:latest \
            ./frontend

      - name: Push Frontend Image
        run: docker push $REGISTRY/$IMAGE_FRONTEND:latest

      - name: Build Backend Image
        run: |
          docker build \
            -t $REGISTRY/$IMAGE_BACKEND:latest \
            ./backend

      - name: Push Backend Image
        run: docker push $REGISTRY/$IMAGE_BACKEND:latest

  deploy:
    name: Deploy to K3s Server
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Copy K8s manifests to server & apply
        uses: appleboy/scp-action@v0.2.2
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          source: "k8s/*"
          target: "~/nextjs-corporate-starter/k8s"

      - name: Deploy using kubectl (remote)
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd ~/nextjs-corporate-starter/k8s
            sudo kubectl apply -f .


